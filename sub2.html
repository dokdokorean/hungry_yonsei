<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>카페 딕셔너리</title>
    <link rel="stylesheet" href="sub.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <div id="logo">
                <img id="yonsei" src="icon.png">
                <h1>연세대학교</h1>
                <h2>학식모지</h2>
            </div>
            <img id="exit" src="exit.png">
        </div>
        <div class="main-img">
            <img id="img" src="sub2.jpeg">
            <p id="img2"></p>
        </div>
        <div class="main-content">
            <p id="name">카페 둥둥</p>
            <div id="content-box">
                <p id="closed">영 업 종 료</p>
                <p id="open">영  업  중</p>
            </div>
        </div>
        <div id="content">
            <div id="TEL">
                <p id="TEL-content">033-760-5151</p>
            </div>
            <div id="loc">
                <p id="loc-content">연세플라자 1층</p>
            </div>
            <div id="time">
                <p id="time-title">Operation Hours</p>
                <p id="time-content1">[평일] 08:30 ~ 15:30</p>
                <p id="time-content2">[주말] 휴무</p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="sub2.js"></script>
</body>
</html>
